<div class="col-md-12">
This is the pen view.
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1 class="page-header">PENS</h1>
<table class="table table-striped table-bordered">
<tr>
<th>#</th><th>pen</th><th>title</th><th>tags</th><th>views</th><th>comments</th><th>hearts</th><th>created</th><th>modified</th>
</tr>
<tr class="allpens" ng-repeat="pen in awesomePens">
<td>index?</td>
<td><a href="{{pen.uri}}" target="_blank">
<span class="user-name">{{pen.uri}}</span></a></td>
<td class="count">{{pen.title}}</td>
<td class="count" >{{camper.points}}</td>
<td class="count">{{camper.basejumps}}</td>
<td class="count">{{camper.ziplines}}</td>
<td class="count">{{camper.bonfires}}</td>
<td class="count">{{camper.waypoints}}</td>
<td class="lastchecked">{{camper.lastUpdate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
<td class="refresh"><button class="btn btn-default" ng-click="refreshUser(camper.username)"><i class="glyphicon glyphicon-refresh"></i></button></td>
</tr>
</table>
<ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="">

<li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
</ul>
</div>
</div>
</div>
</div>
